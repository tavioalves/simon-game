<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="simon.js" type="text/javascript"></script>
    <title>Simon Game</title>
  </head>
  <body>
    <div class="simon">
      <div class="flex-content top">
        <div class="pad top-left">
          <button onclick="helloWorld()" id="yellow" type="button" name="button"></button>
        </div>
        <div class="pad top-right">
          <button onclick="helloWorld()" id="blue" type="button" name="button"></button>
        </div>
      </div>
      <div class="flex-content bottom">
        <div class="pad bottom-left">
          <button onclick="helloWorld()" id="red" type="button" name="button"></button>
        </div>
        <div class="pad bottom-right">
          <button onclick="helloWorld()" id="green" type="button" name="button"></button>
        </div>
      </div>
      <div class="center-pad">
          <h1>Simon</h1>
      </div>
    </div>
  </body>
