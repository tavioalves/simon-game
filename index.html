<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="simon.js" type="text/javascript"></script>

    <title>Simon Game</title>
  </head>
  <body>
    <div class="simon">
      <div class="flex-content top">
        <div class="pad top-left">
          <button onClick="chooseOption('yellow');" id="yellow" type="button" name="button"></button>
        </div>
        <div class="pad top-right">
          <button onClick="chooseOption('blue');" id="blue" type="button" name="button"></button>
        </div>
      </div>
      <div class="flex-content bottom">
        <div class="pad bottom-left">
          <button onClick="chooseOption('red');" id="red" type="button" name="button"></button>
        </div>
        <div class="pad bottom-right">
          <button onClick="chooseOption('green');" id="green" type="button" name="button"></button>
        </div>
      </div>
      <div class="center-pad">
          <p id="simon-title">S<span id="uppercase">imon</span><span id="registred">®</span></p>
          <div class="flex-content width-100">
            <div  class="width-33">
              <div id="screen-count">
                <p id="screen-info"></p>
              </div>
            </div>
            <div class="width-33">
                <button id="button-start"></button>
                <p class="button-info">START</p>
            </div>
            <div class="width-33">
                <div id="led-strict"></div>
                <button id="button-strict"></button>
                <p class="button-info">STRICT</p>
            </div>
          </div>
          <div class="width-100 flex-content">
              <span class="button-info left">OFF</span>
              <div id="switch-slot">
                <div id="switch"></div>
              </div>
              <span class="button-info right">ON</span>
          </div>
      </div>
    </div>

    <div class="center margin-top-32">
      <button id="button-instructions">Instructions</button>
    </div>
      
  </body>
  <footer>
      <p>by Otavio Augusto © All Rights Reserved.
        <script>document.write(new Date().getFullYear())</script>
      </p>
  </footer>
</html>
